<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
body{

        background-image: url("{% static 'social/images/back.jpg' %}");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
      
}
</style>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">LINKSPHERE</a><img src="{% static "social/images/Logo.png" %}" class="rounded-circle" alt="logo" width="50"height="50">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
    
    <div class="container">
        <div class="card" style="width:25rem;margin-top:100px;margin-left:450px">
  <div class="card-body">
     <form action="" method="POST">
            {% csrf_token %}
            <h6 style="margin-left:108px">REGISTRATION<i class="fa-solid fa-circle-user"></i></h6>
       
  <img src="{% static "social/images/Logo.png" %}" class="card-img-top" width="200" height="180">
<div class="mt-3">
            <div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-circle-user"></i></span>
  <input type="text" class="form-control"name="username" placeholder="Enter Username" aria-label="Username" aria-describedby="basic-addon1">
</div>
<div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-inbox"></i></span>
  <input type="text" class="form-control"password="password"name="email" placeholder="Enter email" aria-label="Username" aria-describedby="basic-addon1">
</div>
<div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
  <input type="text" class="form-control" placeholder="Enter password"name="password1" aria-label="Username" aria-describedby="basic-addon1">
</div>
<div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
  <input type="text" class="form-control" placeholder="Enter confirm password"name="password2" aria-label="Username" aria-describedby="basic-addon1">
</div>
</div>
            {% comment %} {{form.as_p}} {% endcomment %}

            <button type="submit" style="margin-left:130px" class="btn btn-primary">Register</button>
            <div class="mt-3" style="margin-left:50px">
       <h6>Already exist Account <a href="{% url 'signin' %}">SIGNIN</a></h6>
    </div>
        </form>

  </div>
</div>
       
    </div>
    
</body>
</html>
