<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
body{

        background-image: url("{% static 'social/images/register.jpg' %}");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
      
}
</style>
<body>
    
    <div class="container">
        <div class="card" style="width:25rem;margin-top:200px;margin-left:450px">
  <div class="card-body">
     <form action="" method="POST">
            {% csrf_token %}
            <h6>USER-REGISTRATION<i class="fa-solid fa-circle-user"></i></h6>
            <div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-circle-user"></i></span>
  <input type="text" class="form-control"name="username" placeholder="Enter Username" aria-label="Username" aria-describedby="basic-addon1">
</div>
<div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-inbox"></i></span>
  <input type="text" class="form-control"password="password"name="email" placeholder="Enter email" aria-label="Username" aria-describedby="basic-addon1">
</div>
<div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
  <input type="text" class="form-control" placeholder="Enter password"name="password1" aria-label="Username" aria-describedby="basic-addon1">
</div>
<div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
  <input type="text" class="form-control" placeholder="Enter confirm password"name="password2" aria-label="Username" aria-describedby="basic-addon1">
</div>
            {% comment %} {{form.as_p}} {% endcomment %}

            <button type="submit" class="btn btn-primary">Register</button>
        </form>

  </div>
</div>
        
       
    </div>
</body>
</html>
