<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
    <style>
      body {
        background-image: url("{% static 'social/images/social.jpg' %}");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
      }
    </style>
<body>
    {% comment %} <h1 class="h1" style="margin-left :650px">Login Page</h1> {% endcomment %}
     <div class="container mt-5">
       
        <div class="card mb-4"style="width:18rem; margin-left:500px" >
             <img src="{% static "social/images/login.png" %}" alt="login image" width="200",height="80" style="margin-left:50px">
    <div class="card-body">
        <h6>SIGNIN</h6>
     <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-primary" style="margin-left:66px">Login</button>
        </form>
  </div>
</div>
        

    </div>
</body>
</html>
