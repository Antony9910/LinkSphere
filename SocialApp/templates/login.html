<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
    <style>
      body {
        background-image: url("{% static 'social/images/social.jpg' %}");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
      }
    </style>
<body>
    {% comment %} <h1 class="h1" style="margin-left :650px">Login Page</h1> {% endcomment %}
     <div class="container mt-5">
       
        <div class="card"style="width:20rem; margin-left:400px;margin-top:100px" >
          <h6 class="mt-3" style="margin-left:70px">WELCOME BACK!<h6>
             <img src="{% static "social/images/login.png" %}" alt="login image" width="200",height="80" style="margin-left:50px">
    <div class="card-body">
        {% comment %} <h6 style="margin-left:75px">SIGNIN</h6> {% endcomment %}
     <form action="" method="post">
             {% csrf_token %}
            {% comment %} {{form.as_p}}  {% endcomment %}
            <div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-users"></i></span>
  <input type="text" class="form-control"name="username" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
</div>
<div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
  <input type="text" class="form-control"name="password" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
</div>
            <button type="submit" class="btn btn-primary" style="margin-left:80px">Login</button>
            <u></u>
            <h6 class="mt-3">Create new account?<a href="">SignUp</a></h6>
        </form>
  </div>
</div>
        

    </div>
</body>
</html>
